<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MTG Creature Gallery</title>
  <meta name="description" content="Browse Magic: The Gathering creatures and save your favorites." />

  <!-- Fonts: Preconnect, Preload, and Stylesheet -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Roboto&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Roboto&display=swap" />

  <link rel="stylesheet" href="styles/style.css" />
  <link rel="icon" href="images/logo.png" />
</head>
<body>
  <header>
    <img src="images/logo.png" class="logo" alt="Site logo" width="150" height="50" />
    <nav>
      <a href="index.html">Home</a>
      <a href="favorites.html">Favorites</a>
    </nav>
  </header>

  <main>
    <h1>MTG Creature Gallery</h1>
    <section class="controls">
      <label class="visually-hidden" for="search">Search</label>
      <input type="text" id="search" placeholder="Search by name or type" />
      <select id="filter">
        <option value="all">All Types</option>
        <option value="Demon">Demon</option>
        <option value="Dragon">Dragon</option>
        <option value="Elf">Elf</option>
      </select>
    </section>
    <section id="cardGrid" class="card-grid" aria-live="polite">
      <!-- Cards will be injected by JavaScript -->
    </section>
  </main>

  <footer>
    &copy; 2025 MTG Creature Gallery. All rights reserved.
  </footer>

  <script type="module" src="mtgcreatures/main.js"></script>
</body>
</html>
