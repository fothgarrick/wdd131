<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Search, filter, and explore powerful Magic: The Gathering creature cards with this responsive MTG creature gallery." />
  <title>MTG Creature Gallery</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />

  <!-- Preload fonts -->
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Roboto&display=swap" onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Roboto&display=swap">
  </noscript>

  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <header>
    <img src="images/logo.png" alt="MTG Creature Gallery logo" class="logo" loading="lazy" width="150" height="50" />
    <nav>
      <a href="index.html" aria-current="page">Home</a>
      <a href="favorites.html">Favorites</a>
    </nav>
  </header>

  <main>
    <h1>Explore MTG Creatures</h1>
    <p>
      Welcome to the MTG Creature Gallery. Use the tools below to search for powerful Magic: The Gathering creatures, filter them by type and color, and build your favorites list!
    </p>

    <section class="controls">
      <label for="searchInput" class="visually-hidden">Search cards</label>
      <input type="text" id="searchInput" placeholder="Search cards by name..." />

      <select id="colorFilter" aria-label="Filter by color">
        <option value="all">All Colors</option>
        <option value="White">White</option>
        <option value="Blue">Blue</option>
        <option value="Black">Black</option>
        <option value="Red">Red</option>
        <option value="Green">Green</option>
      </select>

      <select id="typeFilter" aria-label="Filter by type">
        <option value="all">All Types</option>
        <option value="Angel">Angel</option>
        <option value="Dragon">Dragon</option>
        <option value="Elf">Elf</option>
        <option value="Zombie">Zombie</option>
        <option value="Beast">Beast</option>
      </select>
    </section>

    <section id="cardGrid" class="card-grid" aria-live="polite">
      <!-- JavaScript will populate cards here -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 MTG Creature Gallery. Built for WDD 131.</p>
  </footer>

  <script type="module" src="main.js"></script>
</body>
</html>
